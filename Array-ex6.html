<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0 ; i < 5 ; i++){
        a.push(prompt('Nhap phan tu vao mang: '));
    }
    document.write(a +'<br>');
    for (let i = 0 ; i < a.length ; i++){
        if(a[i] === "-"){
            a[i] = '_';
        }
    }
    document.write(a);
</script>
</body>
</html>
