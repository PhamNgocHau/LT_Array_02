<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
</p>
<button id="button" onclick="countCharator()">Count Charator</button>
<p id="result"></p>
<script>
    function countCharator() {
        var String = ["Banana",'Black','Blue','red']
        console.log(String);
        document.getElementById('result').innerHTML = 'Số từ trong 1 chuỗi: '+String.length;
    }
</script>
</body>
</html>
